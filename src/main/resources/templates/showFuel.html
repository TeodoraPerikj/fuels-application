<!DOCTYPE html>

<body style="background-color: #cedbd8">
<nav class="navbar navbar-expand-md navbar-light" style="background-color: cadetblue;">
    <div class="container">
        <a class="navbar-brand" href="/home" style="font-style: oblique; font-family:'Andale Mono', monospace; color: aliceblue">Бензински пумпи</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/home" style="font-family:'Andale Mono', monospace; color: aliceblue">Почетна</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">

                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"

                        <button type="button" class="btn btn-secondary btn-number">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <a class="btn btn-primary btn-sm ml-3" href="/logout">

        <div>
            <h1>Избраната бензинска пумпа</h1>

            </div>-->

            <div>
                <h3>Име:</h3>
                <b><th:block th:text="${session.finalFuel.get().getName()}"></th:block></b>
            </div>
            <div>
                <h3>Географска должина:</h3>
                <b><th:block th:text="${session.finalFuel.get().getLongitude()}"></th:block></b>
